name: Server Health Check

# Controls when the workflow will run
on:
  schedule:
    - cron:  '0/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v2
      with:
        url: https://arcane-beach-43112.herokuapp.com/
